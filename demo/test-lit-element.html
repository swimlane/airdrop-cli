<!doctype html>
  <head>
    <script src="/-/@webcomponents/webcomponentsjs@2.2.8/webcomponents-bundle.js"></script>
    <script type="importmap">
      {
        "imports": {
          "lit-element": "/-/lit-element@2.1.0/lit-element.js",
          "lit-html": "/-/lit-html@1.1.2/lit-html.js",
          "lit-html/": "/-/lit-html@1.1.2/"
        }
      }
    </script>
    <script type="module">
      import { LitElement, css, html } from 'lit-element';

      class MyElement extends LitElement {
      
        static get properties() {
          return {
            mood: {type: String}
          }
        }
        
        static get styles() {
          return css`.mood { color: green; }`;
        }
      
        render() {
          return html`Web Components are <span class="mood">${this.mood}</span>!`;
        }
      }

      customElements.define('my-element', MyElement);
    </script>
  </head>
  <body>
    <my-element mood="great"></my-element>  
  </body>
</html>
