<!doctype html>
<head>
  <base href="/" >
  <script type="module" src="/-/es-module-shims@0.4.6/dist/es-module-shims.js"></script>
  <script type="importmap-shim" src="/-/importmap.json"></script>
  <script type="module-shim">
    import { html, render } from 'lit-html@1';
    import {asyncReplace} from 'lit-html@1/directives/async-replace.js';

    const wait = (t) => new Promise((resolve) => setTimeout(resolve, t));

    async function* countUp() {
      let i = 0;
      while (true) {
        yield i++;
        await wait(1000);
      }
    }

    const count = html`Count: <span>${asyncReplace(countUp())}</span>.`

    render(count, document.getElementById("hello"));
  </script>
</head>
<body>
  <div id="hello"></div>
</body>
