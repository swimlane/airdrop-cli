<!doctype html>
<head>
  <script type="module" src="/-/es-module-shims@0.2.3/dist/es-module-shims.js"></script>
  <script type="importmap-shim">
    {
      "imports": {
        "lit-element": "/-/lit-element@2.1.0/lit-element.js",
        "lit-html": "/-/lit-html@1.0.0/lit-html.js"
      },
      "scopes": {
        "/-/lit-element@2.1.0/": {
          "lit-html": "/-/lit-html@1.0.0/lit-html.js",
          "lit-html/": "/-/lit-html@1.0.0/"
        }
      }
    }
  </script>
  <script type="module-shim">
    import { LitElement, css } from 'lit-element';
    import { html } from 'lit-html';

    class MyElement extends LitElement {
    
      static get properties() {
        return {
          mood: {type: String}
        }
      }
      
      static get styles() {
        return css`.mood { color: green; }`;
      }
    
      render() {
        return html`Web Components are <span class="mood">${this.mood}</span>!`;
      }
    }

    customElements.define('my-element', MyElement);
  </script>
</head>
<body>
  <my-element mood="great"></my-element>  
</body>
</html>
