<!doctype html>
<head>
  <base href="/" >
  <script type="module" src="/-/es-module-shims@0.2.3/dist/es-module-shims.js"></script>
  <script type="importmap-shim" src="/-/importmap.json">                    
  </script>
  <script type="module-shim">
    import { html, render } from 'lit-html@1.0.0';

    // This is a lit-html template function. It returns a lit-html template.
    const helloTemplate = (name) => html`<div>Hello ${name}!</div>`;

    // This renders <div>Hello Steve!</div> to the document body
    render(helloTemplate('World'), document.getElementById("hello"));
  </script>
</head>
<body>
  <div id="hello"></div>
</body>
